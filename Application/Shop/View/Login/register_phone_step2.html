<div class="main">
    <form id="register_phone_step2_form" method="post">
        手机号：<p>{$register_phone|default="没有信息"}</p>
        用户昵称：<input type="text" name="nickname" class="validate[required]" /><br />
        登录密码：<input type="password" name="password" class="validate[required]" /><br />
        密码确认：<input type="password" name="repassword" class="validate[required]" /><br />
        支付密码：<input type="password" name="pay_password" class="validate[required]" /><br />
        支付密码确认：<input type="password" name="pay_repassword" class="validate[required]" /><br />
        生日：<input id="register_phone_step2_calendar" name="birthday" type="text"><br />
        验证码：<input type="text" name="verify" class="validate[required]" /><br />
    </form>
    <image id="verify" src="{:U('Shop/Common/getVerify')}" />
    <button id="register_phone_step2_register">注册</button>
</div>
<!--隐藏值-->
<input type="hidden" id="hidden_value" value={check_url:"{:U('Shop/Login/ajaxRegisterPhoneStep2Check')}",verify_url:"{:U('Shop/Common/getVerify')}"} />
<script src="__ROOT__/Public/Shop/js/member.js"></script>
