<link rel="stylesheet" href="__ROOT__/Public/Shop/css/member.css"/>
<div class="main">
    <form id="login_form" method="post">
        用户名：<input type="text" name="user" class="validate[required]" /><br />
        密码：<input type="password" name="pwd" class="validate[required]" /><br />
        验证码：<input type="text" name='verify' class="validate[required]"><br />
    </form>
    <button id="login_check_btn">登录验证</button>
    <image id="verify" src="{:U('Shop/Common/getVerify')}" />
</div>
<!--隐藏值-->
<input type="hidden" id="hidden_value" value={check_url:"{:U('Shop/Login/ajaxLoginCheck')}",verify_url:"{:U('Shop/Common/getVerify')}"} />
<script></script>
<script src="__ROOT__/Public/Shop/js/member.js"></script>
